    <script>
        
        function changeColor(td, ppl){
            if (ppl < 7) {
                td.classList.toggle('has-background-primary');
                
            }else if (ppl < 15) {
                td.classList.toggle('has-background-warning');
                
            } else if(ppl < 50 ) {
                td.classList.toggle('has-background-danger');
            } else if(ppl.contains('input') ){
                td.classList.toggle('has-background-light');
            }
        }

        var table = document.getElementById("planning");

        for(var j = 0; j < table.children[1].children.length; j++){
            for (var i = 0; i < table.children[1].children[j].children.length; i++) {
                changeColor(
                    table.children[1].children[j].children[i],
                     table.children[1].children[j].children[i].innerText
                );
            }
        }
